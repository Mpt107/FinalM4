<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Carrito de Compras</title>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Carrito de Compras</h1>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 mb-4"> 
            <div class="card h-100">
              <img src="./assets/img/leche.webp" class="card-img-top" alt="Producto 1">
              <div class="card-body">
                <h5 class="card-title">Leche</h5>
                <p class="card-text">$1000</p>
                <button class="btn btn-primary agregar-carrito" data-id="1" data-precio="1000" data-nombre="Leche">Agregar</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4"> 
            <div class="card h-100">
              <img src="./assets/img/pan.webp" class="card-img-top" alt="Producto 2">
              <div class="card-body">
                <h5 class="card-title">Pan</h5>
                <p class="card-text">$2000</p>
                <button class="btn btn-primary agregar-carrito" data-id="2" data-precio="2000" data-nombre="Pan">Agregar</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4"> 
            <div class="card h-100">
              <img src="./assets/img/queso.webp" class="card-img-top" alt="Producto 3">
              <div class="card-body">
                <h5 class="card-title">Queso</h5>
                <p class="card-text">$1200</p>
                <button class="btn btn-primary agregar-carrito" data-id="3" data-precio="1200" data-nombre="Queso">Agregar</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4"> 
            <div class="card h-100">
              <img src="./assets/img/mermelada.webp" class="card-img-top" alt="Producto 4">
              <div class="card-body">
                <h5 class="card-title">Mermelada</h5>
                <p class="card-text">$890</p>
                <button class="btn btn-primary agregar-carrito" data-id="4" data-precio="890" data-nombre="Mermelada">Agregar</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4"> 
            <div class="card h-100">
              <img src="./assets/img/azucar.webp" class="card-img-top" alt="Producto 5">
              <div class="card-body">
                <h5 class="card-title">Azúcar</h5>
                <p class="card-text">$1300</p>
                <button class="btn btn-primary agregar-carrito" data-id="5" data-precio="1300" data-nombre="Azúcar">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div id="carrito" class="list-group mb-3"></div>
        <div class="row mt-3">
          <div class="col-12 col-md-5">
            <p class="d-flex justify-content-between">
              Total: $<span id="total">0</span>
            </p>
          </div>
          <div class="col-12 col-md-7">
            <button id="finalizar-compra" class="btn btn-success">
              <i class="fas fa-shopping-cart"></i> Finalizar Compra
            </button>
          </div>
        </div>
        <div id="mensaje" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="./assets/js/scriptsDOM.js"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
